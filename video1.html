<!DOCTYPE html>

<html>

	<head>
		<meta charset=utf-8>
		<title> Exemplo do Cubo Girando.</title>
		
		<style>
			body {margin:0;}
			canvas {width:100%;height:100%;}
		</style>
	

	</head>
	
	<body>
		<script src= "threejs/build/three.js"></script>
		<script>
		<!--cena-->
		var scene= new THREE.Scene();

		<!--camera perspectiva -->
		<!--Parametros:Degrau,Divisão largura/altura,Ponto de visão mínima,ponto de visão máximo-->
		var camera= new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
		
		<!--renderer-->		
		var renderer=new THREE.WebGLRenderer();
		<!--Area do browser a ser preenchida-->
		renderer.setSize(window.innerWidth,window.innerHeight);
		document.body.appendChild(renderer.domElement);

		<!-- criando o cubo-->
		var geometry=new THREE.BoxGeometry(1,1,1);	<!-- Tamanho-->
		var material=new THREE.MeshBasicMaterial({color:0x0000ff}); <!-- Cor-->
		var cube	= new THREE.Mesh(geometry,material);
		scene.add(cube);
		<!-- posicionar a câmera-->
		camera.position.z=5;
		
		function animate()
		{
		
		requestAnimationFrame(animate);
		cube.rotation.x+=0.1;
		cube.rotation.z+=0.1;
		cube.rotation.y+=0.1;

		renderer.render(scene,camera);
		}
		
		animate();
		
		</script>
		
		
	</body>

</html>
